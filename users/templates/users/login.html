{%extends "blog/base.html"%}
{% load crispy_forms_tags %}

{%block content%}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in!</legend>
                        {{ form|crispy  }}

                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit" >Log in</button>
                    <small class="text-muted ml-2">
                   <button class="btn btn-outline-info" onclick="location.href='{%url 'password_reset'%}' "type="button" >Forgot password ?</button> 
                    </small>
                </div>

        </form>

        <div class="border-top pt-3">
            <small class="text-muted" >Do you need an account ? <a clas="ml-2" href="{% url 'users-register' %}">Sign up! </a> </small>
        </div>

    </div>

{%endblock%}
